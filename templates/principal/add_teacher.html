
{% extends 'base.html' %}
{% block content %}
<center>

<div class="col-sm-6">
   <div class="card">
      <div class="card-body">
         
         <form method="post" action="#" enctype="multipart/form-data" style="margin-top:70px">
            {% csrf_token %}
            <div class="col-6">
               <h5 class="form-title"><span>Add Teacher</span></h5>
            </div>
            {% include 'includes/messages.html' %}
            <div class="col-sm-10">
               <div class="form-group">
                  <label>Profile Pic</label>
                  <input type="file" class="form-control" name="profile_pic">
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="first_name" value="{{first_name}}" >
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="last_name" required>
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" name="email" required>
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" required>
                     </div>
                     </div>
                     <div class="col-sm-10">
                        <div class="form-group">
                           <label>Password</label>
                           <input type="password" class="form-control" name="password"  placeholder="Fill only if you want to change Password." required>
                        </div>
               </div>
               <div class="col-sm-10">
                  <div class="form-group">
                     <label>Address</label>
                     <textarea class="form-control" name="address" required></textarea>
                  </div>
               </div>
               
               <div class="col-sm-10">
                  <label>Gender</label>
                  <select class="form-control" name="gender" required>
                     <option>Select Gender</option>
                     <option value="Female">Female</option>
                     <option value="Male">Male</option>
                     <option value="Others">Others</option>
                  </select> 
               </div>
               
               
               <br>
               <div class="col-10">
                  <button type="submit" class="btn btn-primary">Add Teacher</button>
               </div>
         </form>
      
         </div>
      </div>
   </div>
</center>
{% endblock %}
